# Customized Pure Prompt preset of Starship

"$schema" = 'https://starship.rs/config-schema.json'

# HACK: Disable the blank line at the start of the prompt
#  Temporary fix for #560
add_newline = false

format = """
$conda\
$python\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[conda]
format = "[$environment]($style) "
style = "green"
ignore_base = false

[directory]
style = "blue"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](bright-black)($ahead_behind$stashed)](cyan) "
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[python]
format = "[$virtualenv]($style) "
style = "cyan"
# HACK: Only show the module when there is a virtualenv
detect_extensions = []
detect_files = []
detect_folders = []
